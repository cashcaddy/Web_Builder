<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body { font-family: 'Inter', sans-serif; background: #f3f4f6; margin:0; padding:20px; color:#111; }
    h1 { text-align:center; margin-bottom:40px; color:#111827; }

    .stats { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:50px; }
    .card { background:#fff; border-radius:16px; width:220px; padding:25px 20px; text-align:center; box-shadow:0 10px 20px rgba(0,0,0,0.08); transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform:translateY(-6px); box-shadow:0 14px 28px rgba(0,0,0,0.12); }
    .card .icon { font-size:36px; margin-bottom:12px; display:inline-block; padding:12px; border-radius:50%; background:#e0f2fe; color:#0284c7; }
    .card h2 { margin:0; font-size:2.2rem; color:#2563eb; }
    .card p { margin-top:8px; font-size:0.95rem; color:#6b7280; }

    table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,0.06); }
    th, td { padding:14px 16px; text-align:left; }
    th { background:#2563eb; color:#fff; font-weight:600; }
    tr:nth-child(even){ background:#f9fafb; }
    tr:hover { background:#dbeafe; }

    .btn { margin-top:25px; padding:12px 24px; background:#ef4444; color:#fff; border:none; border-radius:10px; cursor:pointer; font-size:1rem; transition: background 0.3s; }
    .btn:hover { background:#dc2626; }

    @media (max-width:700px){ .stats { flex-direction:column; align-items:center; } .card{ width:80%; } }
  </style>
</head>
<body>
  <h1>üìä Analytics Dashboard</h1>

  <div class="stats">
    <div class="card">
      <div class="icon">üëÅÔ∏è</div>
      <h2 id="totalViews">0</h2>
      <p>Total Views</p>
    </div>
    <div class="card">
      <div class="icon">üßë‚Äçü§ù‚Äçüßë</div>
      <h2 id="uniqueVisitors">0</h2>
      <p>Unique Visitors</p>
    </div>
    <div class="card">
      <div class="icon">‚ö°</div>
      <h2 id="eventsCount">0</h2>
      <p>Custom Events</p>
    </div>
  </div>

  <h2>Recent Activity</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>URL</th>
        <th>Referrer</th>
        <th>Location</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="activityBody"></tbody>
  </table>

  <button class="btn" onclick="clearAnalytics()">Clear Analytics</button>

  <script>
    const SITE_ID = "mysite1"; // must match the website snippet
    const STORAGE_KEY = `analytics_${SITE_ID}`;

    function getData() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function renderDashboard() {
      const data = getData();

      document.getElementById("totalViews").textContent = data.filter(e => e.type === "pageview").length;

      const unique = new Set(data.map(e => e.ref + e.url));
      document.getElementById("uniqueVisitors").textContent = unique.size;

      document.getElementById("eventsCount").textContent = data.filter(e => e.type === "event").length;

      const tbody = document.getElementById("activityBody");
      tbody.innerHTML = "";
      data.slice(-10).reverse().forEach(e => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${e.type}</td>
          <td>${e.url || "-"}</td>
          <td>${e.ref || "-"}</td>
          <td>${e.location || "-"}</td>
          <td>${new Date(e.ts).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function clearAnalytics() {
      localStorage.removeItem(STORAGE_KEY);
      renderDashboard();
    }

    renderDashboard();
  </script>
</body>
</html>
