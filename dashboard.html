<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      margin: 0 10px;
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 2rem;
      color: #2563eb;
    }
    .card p {
      margin: 5px 0 0;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background: #f3f4f6;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background: #ef4444;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    // üîí Simple password protection
   const PASSWORD = "mySecret123"; // change this to your own secret

  const userInput = prompt("Enter Dashboard Password:");
  if(userInput !== PASSWORD){
    document.body.innerHTML = "<h2>Access Denied ‚ùå</h2>";
    throw new Error("Unauthorized access");
  }
  </script>

  <h1>üìä My Analytics Dashboard</h1>

  <div class="stats">
    <div class="card">
      <h2 id="totalViews">0</h2>
      <p>Total Views</p>
    </div>
    <div class="card">
      <h2 id="uniqueVisitors">0</h2>
      <p>Unique Visitors</p>
    </div>
    <div class="card">
      <h2 id="eventsCount">0</h2>
      <p>Custom Events</p>
    </div>
  </div>

  <h2>Recent Activity</h2>
  <table id="activityTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>URL</th>
        <th>Referrer</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" onclick="clearAnalytics()">Clear Analytics</button>

  <script src="tracking.js"></script>
  <script>
    function renderDashboard() {
      const data = myAnalytics.getData();

      document.getElementById("totalViews").textContent = 
        data.filter(e => e.type === "pageview").length;

      const unique = new Set(data.map(e => e.ref + e.url));
      document.getElementById("uniqueVisitors").textContent = unique.size;

      document.getElementById("eventsCount").textContent = 
        data.filter(e => e.type === "event").length;

      const tbody = document.querySelector("#activityTable tbody");
      tbody.innerHTML = "";
      data.slice(-10).reverse().forEach(e => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${e.type}</td>
          <td>${e.url}</td>
          <td>${e.ref}</td>
          <td>${new Date(e.ts).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function clearAnalytics() {
      myAnalytics.clearData();
      renderDashboard();
    }

    renderDashboard();
  </script>
</body>
</html>
